<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Andrew Portfolio</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <header class="row">

                <div class="col-md-6">
                    <img class="title-logo" src="image/logo.jpg" alt="Udacity Logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super test-thin">Andrew Zheng</h1>
                    <h4>Front-end newbie</h4>
                </div>

            </header>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive center-image" src="image/main_image.jpg" alt="image of quotes for coding">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Feature Work</h2>
                </div>
            </div>
            <section class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive center-image" src="image/background_1.jpg" alt="First background image">
                    <h3 class="text-uppercase">SunRise</h3>
                    <p>http://github.com/udacity/appify</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive center-image" src="image/background_2_HD.jpg" alt="Second background image">
                    <h3 class="text-uppercase">Noon</h3>
                    <p>http://github.com/udacity/Sunflower</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive center-image" src="image/background_3_HD.png" alt="Third background image">
                    <h3 class="text-uppercase">Sunset</h3>
                    <p>http://github.com/udacity/Bokeh</p>
                </div>
            </section>
            <footer class="col-md-12">
                <p id="footer-creator">Created by Andrew Zheng </p>
            </footer>
        </div>

    </body>

</html>
